<link href="https://fonts.googleapis.com/css?family=Mitr:600|PT+Sans:400,700" rel="stylesheet">

<script src="/assets/js/prod/modernizr-2.8.3.min.js"></script>
<script src="/assets/js/prod/zepto.1.2.0.min.js"></script>

{% if page.layout == 'front' %}
<script src="/assets/js/prod/data.js" type="text/javascript"></script>
<script src="/assets/js/prod/zepto.revolver.min.js" type="text/javascript"></script>


<script type="text/javascript">
    $(".front-hero-wrapper").revolver({
        draggingMS: 300,
        controlsMS: 800,
        autoplayMS: 3000,
        returnToStart: true,
        returnToStartMS: 1000,
        stopOnHover: true,
        navigation: ["&larr;", "&rarr;"],
        pagination: true,
        paginationNumbers: false,
        items: 1,
    });
</script>
{% endif %} {% if include.class == 'contact' %}
<script src="/assets/js/prod/contact.js"></script>

{% endif %} {% comment %} {% if site.cloudinaryurl %}
<script src="/assets/js/prod/cloudinary.js"></script>
{% endif %} {% endcomment %} {% if include.google_analytics_tracking_id %}
<script src="https://cdn.jsdelivr.net/npm/ga-lite@1/dist/ga-lite.min.js" async></script>
<script>
    var galite = galite || {};
    galite.UA = '{{ site.google_analytics_tracking_id }}';
</script>
{% endif %}
